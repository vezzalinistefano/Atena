{% extends 'base.html' %}

{% block title %}
    Delete video course
{% endblock %}

{% block content %}
    <h2>You are going to delete this video course!</h2>
    <h3>{{ object.title }}</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-danger" value="Confirm">
        <a class="btn btn-secondary" href="{% url 'shop:course-list' %}">Cancel</a>
    </form>
{% endblock %}
